<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./admin-assets/css/healthstream.app.css">
  <link rel="stylesheet" href="./admin-assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./admin-assets/css/boot-helpers.css">

  <style>
    body {
      background: url("./assets/img/download.png") no-repeat;
      height: 1000px;
      overflow: scroll;

    }
  </style>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">System Down time Message</h4>
      </div>
      <div class="modal-body">
        <p class="text-center">The system will be taken down for regularly scheduled maintenance <br>on Sat, 5-30-20, 12am through Sat 5-30-20, 1pm</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="admin-assets/js/jquery.js"></script>
<script src="admin-assets/js/bootstrap.js"></script>
<script src="admin-assets/js/gritter.js"></script>
<script>

  $(document).ready("load", function () {
    $("#myModal").modal("show");
  });

  $("#myModal").modal({
    backdrop: "static",
    keyboard: false,
  });
</script>

</html>
